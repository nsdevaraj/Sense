<section class="mainbar" data-ng-init="vm.toViewDoctor()">

  <div class="panel panel-primary">
    <div class="panel-heading">
			Doctor View
    </div>
    <div class="panel-body">

      <form novalidate>
        <formly-form model="vm.doctor" fields="vm.formFields">
        </formly-form>
      </form>
	 <div class="wrapper-table-patients-lines" ng-if="vm.doctor.patients.length">
          <table class="table table-striped table-condensed table-patients-lines">
            <tr>
              <th>Patient Name</th>
              <th>Mobile</th> 
              <th>Modify</th>
            </tr>

            <tr ng-repeat="patient in vm.doctor.patients">
              <td>{{ patient.name }}</td>
              <td>{{ patient.mobile }}</td> 
			  <td>
				<a class="btn btn-success" href="/vitals/{{patient.vital}}/edit">
				  <i class="glyphicon glyphicon-edit"></i> Edit
				</a>
			  </td>
            </tr>

          </table>
        </div>
      <hr/>
      <div>
        <a class="btn btn-success" href="/doctor/{{vm.doctor.id}}/edit">
          <i class="glyphicon glyphicon-edit"></i> Edit
        </a>
        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove()" item="vm.doctor">
          <i class="glyphicon glyphicon-remove-circle"></i> Delete
        </a>
        <a class="btn btn-primary" href="/doctor">
          <i class="glyphicon glyphicon-list"></i> List Doctors
        </a>
      </div>

    </div>
  </div>

</section>
