
<div class="modal-header">
	<h3 class="modal-title">Add New Line</h3>
</div>

<div class="modal-body">

      <form data-ng-submit="create()" novalidate>
		  
        <div class="formly-field formly-field-input" >
          <div class="form-group">
            <div>
              <label class="control-label">
                Vital:*
              </label>
                
              <ui-select ng-model="patient.vital"
                theme="bootstrap"
                style="width: 300px;"
                class="select-vital"
                title="Choose a Vital" >
                
                <ui-select-match placeholder="Enter a vital...">{{$select.selected.name}}</ui-select-match>
                
                <ui-select-choices repeat="vital in vitals track by $index"
                  refresh="refreshVitals($select.search)"
                  refresh-delay="0">
                  <div ng-bind-html="vital.name | highlight: $select.search"></div>
                </ui-select-choices>
    
              </ui-select>                

            </div>
          </div>
        </div>        

        <formly-form model="patient" fields="formFields" form="form">
        </formly-form>
		
        <hr/>
        <div class="form-group">
            <button type="submit" class="btn btn-success" ng-disabled="form.$invalid || !patient.supervisor">
              <i class="glyphicon glyphicon-ok"></i> Save
            </button>
            <a class="btn btn-danger" ng-click="cancel()">
              <i class="glyphicon glyphicon-remove"></i> Cancel
            </a>
        </div>

        <div data-ng-show="error" class="alert alert-danger form-group">
          <strong data-ng-bind="error"></strong>
        </div>

      </form>

</div>
